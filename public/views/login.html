<div class="jumbotron text-center" ng-controller="LoginController as login">
  <h3>Connexion a French Torrent DB</h3>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="texte" class="form-control" id="inputLogin" placeholder="Login" ng-model="login.tracker.login">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.tracker.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" ng-click="login.login(login.tracker)">Connexion</button>
      </div>
    </div>
  </form>
</div>
