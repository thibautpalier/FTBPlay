<div ng-controller="LoginController as login">

  <!-- Formulaire de connexion aux trackers Show when tracker.isLoged is false -->
  <div class="row">
    <div  ng-repeat="tracker in login.trackers">
      <form class="form-horizontal col-md-4" role="form" ng-hide="tracker.isLogged">
        <h3>Connexion a {{tracker.name}}</h3>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="texte" class="form-control" id="inputLogin" placeholder="Login" ng-model="tracker.login">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="tracker.password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" ng-click="login.login(tracker)">Connexion</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Show connected trackers information (when tracker.isLoged are true)-->
  <div class="row">
    <h3>Tracker connect√© :</h3>
    <ul>
      <div ng-repeat="tracker in login.trackers" ng-show="tracker.isLogged">
        <li>{{tracker.name}}</li>
      </div>
    </ul>
  </div>

</div>
